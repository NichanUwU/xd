<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Ficha</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
		<style>
			:root{ --bg1:#f6f8ff; --bg2:#e9f7ff; --card:#ffffff; --accent:#4f46e5; --muted:#6b7280 }
			*{box-sizing:border-box}
			html,body{height:100%}
			body{
				margin:0;
				font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
				background:linear-gradient(135deg,var(--bg1),var(--bg2));
				display:flex;
				align-items:center;
				justify-content:center;
				padding:32px;
				color:#0f172a;
			}
			.card{
				background:var(--card);
				padding:28px 32px;
				border-radius:14px;
				box-shadow:0 8px 30px rgba(15,23,42,0.08);
				max-width:460px;
				width:100%;
				text-align:left;
			}
			.title{
				font-size:14px;
				color:var(--muted);
				letter-spacing:0.6px;
				margin:0 0 10px 0;
			}
			.value{
				font-size:20px;
				font-weight:600;
				margin:0 0 14px 0;
				color:#0b1220;
			}
			.row{display:flex;gap:16px;align-items:baseline}
			.small{font-size:12px;color:var(--muted)}
			.footer{margin-top:18px;font-size:12px;color:var(--muted);text-align:right}
			@media (max-width:480px){ .card{padding:20px;border-radius:12px} .value{font-size:18px} }
		</style>
	</head>
	<body>
		<main class="card" role="main">
			<p class="title">Nombre</p>
			<p class="value">Alexander Arroyo Ruiz</p>

			<p class="title">Matr√≠cula</p>
			<p class="value">253426</p>

			<div class="footer">&copy; Ficha simple</div>
		</main>
	</body>
</html>
