<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ficha - Nichan</title>
  <style>
    :root{
      --rosa-pastel: #FADADD;
      --card-bg: rgba(255,255,255,0.9);
      --accent: #ff7aa2;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
      --radius: 16px;
      --font-sans: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: var(--font-sans);
      background: linear-gradient(180deg, var(--rosa-pastel), #ffeef6);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      background: var(--card-bg);
      border-radius: var(--radius);
      padding:28px 36px;
      box-shadow: var(--shadow);
      text-align:center;
      max-width:520px;
      width:100%;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.6);
    }
    .avatar{
      width:96px;
      height:96px;
      border-radius:50%;
      background: linear-gradient(135deg, #fff 0%, #ffe6f0 100%);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:var(--accent);
      font-size:36px;
      margin-bottom:14px;
      box-shadow: 0 6px 16px rgba(255,122,162,0.12);
    }
    h1{
      margin:8px 0 6px;
      font-size:26px;
      color:#222;
    }
    p.subtitle{
      margin:0 0 18px;
      color:#666;
      font-size:14px;
    }
    .matricula{
      display:inline-block;
      padding:10px 14px;
      border-radius:12px;
      background:#fff;
      border:1px solid rgba(0,0,0,0.04);
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      font-weight:600;
      color:#333;
      letter-spacing:0.6px;
    }
    footer{
      margin-top:18px;
      font-size:12px;
      color:#777;
    }

    /* Responsive */
    @media (max-width:420px){
      .card{ padding:20px; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="contentinfo" aria-label="Ficha de estudiante">
      <!-- Cambia las iniciales si deseas -->
      <div class="avatar" aria-hidden="true">N</div>

      <h1>Nichan</h1>
      <p class="subtitle">Estudiante • Universidad Politécnica de Chiapas</p>

      <!-- Reemplaza TU_MATRICULA_AQUI por tu número real -->
      <div class="matricula" id="matricula">Matrícula: TU_MATRICULA_AQUI</div>

      <footer>
        <small>Personaliza este archivo reemplazando el texto de la matrícula.</small>
      </footer>
    </div>
  </div>
</body>
</html>
